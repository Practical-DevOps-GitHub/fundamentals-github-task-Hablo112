name: Notify Discord on PR

on:
  pull_request:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send PR notification to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "GitHub Bot",
            "content": "ðŸš€ **New Pull Request Created!**\n\nðŸ”¹ **Title:** '${{ github.event.pull_request.title }}'\nðŸ”¹ **Author:** '${{ github.event.pull_request.user.login }}'\nðŸ”— **URL:** '${{ github.event.pull_request.html_url }}'"
          }' \
          $DISCORD_WEBHOOK
